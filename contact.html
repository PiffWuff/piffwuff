<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact | PiffWuff</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <button id="theme-toggle" style="margin-left: 15px; cursor: pointer; background: none; border: none; color: inherit; font-weight: bold;">
      üåô
    </button>
  </nav>


  <div class="container">
    <h1>Get in Touch</h1>
    <p>Want to collaborate, commission a bot, or just say hi?</p>
    <ul>
      <li>Message me on <a href="https://crushon.ai" target="_blank">CrushOn.ai</a></li>
      <li>Or reach out via <a href="mailto:your.email@example.com">email</a> (optional ‚Äî replace with yours!)</li>
    </ul>
  </div>
  <script>
  const toggleBtn = document.getElementById('theme-toggle');
  const body = document.body;

  // Load saved theme or default to light
  const savedTheme = localStorage.getItem('theme') || 'light-theme';
  body.classList.add(savedTheme);
  updateButtonIcon(savedTheme);

  toggleBtn.addEventListener('click', () => {
    if (body.classList.contains('light-theme')) {
      body.classList.replace('light-theme', 'dark-theme');
      localStorage.setItem('theme', 'dark-theme');
      updateButtonIcon('dark-theme');
    } else {
      body.classList.replace('dark-theme', 'light-theme');
      localStorage.setItem('theme', 'light-theme');
      updateButtonIcon('light-theme');
    }
  });

  function updateButtonIcon(theme) {
    toggleBtn.textContent = theme === 'light-theme' ? 'üåô' : '‚òÄÔ∏è';
  }
</script>

</body>
</html>
