<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>PiffWuff | Chatbot Creator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <nav>
    <a href="index.html">Home</a>
    <a href="about.html">About</a>
    <a href="contact.html">Contact</a>
    <button id="theme-toggle" style="margin-left: 15px; cursor: pointer; background: none; border: none; color: inherit; font-weight: bold;">
      🌙
    </button>
  </nav>


  <div class="container">
    <h1>Hi, I'm PiffWuff!</h1>
    <p>I make emotionally immersive and spicy-sweet AI chatbots on your favorite platforms. Soft hearts with sharp teeth 💘🖤</p>
    
    <h2>My Bots Live Here</h2>
    <div class="link-grid">
      <a class="platform-link" href="https://crushon.ai" target="_blank">
        <img src="assets/crushon.png" alt="CrushOn Icon" />
        CrushOn.ai
      </a>
      <a class="platform-link" href="https://craveu.com" target="_blank">
        <img src="assets/craveu.png" alt="CraveU Icon" />
        CraveU
      </a>
      <a class="platform-link" href="https://linkin.love" target="_blank">
        <img src="assets/linkinlove.png" alt="Linkin Love Icon" />
        Linkin.Love
      </a>
    </div>
  </div>
  <script>
  const toggleBtn = document.getElementById('theme-toggle');
  const body = document.body;

  // Load saved theme or default to light
  const savedTheme = localStorage.getItem('theme') || 'light-theme';
  body.classList.add(savedTheme);
  updateButtonIcon(savedTheme);

  toggleBtn.addEventListener('click', () => {
    if (body.classList.contains('light-theme')) {
      body.classList.replace('light-theme', 'dark-theme');
      localStorage.setItem('theme', 'dark-theme');
      updateButtonIcon('dark-theme');
    } else {
      body.classList.replace('dark-theme', 'light-theme');
      localStorage.setItem('theme', 'light-theme');
      updateButtonIcon('light-theme');
    }
  });

  function updateButtonIcon(theme) {
    toggleBtn.textContent = theme === 'light-theme' ? '🌙' : '☀️';
  }
</script>

</body>
</html>
